<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>𝖈𝖎𝖕𝖕𝖊𝖑</title>

    <!-- Favicon (logo de la pestaña) -->
    <link rel="icon" href="https://www.splcenter.org/sites/default/files/tradyouth.png" type="image/png">

    <style>
        /* Estilo general de la página */
        body {
            background-color: #000000;  /* Fondo completamente oscuro */
            color: #0a0000;
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            height: 100vh;
            overflow-y: auto;  /* Permitir desplazamiento vertical */
            position: relative;
            text-align: center;
            animation: bloodSplash 2s infinite;
            cursor: url('https://upload.wikimedia.org/wikipedia/commons/thumb/d/d4/Flag_of_the_NSDAP_%281920%E2%80%931945%2C_1-1%29.svg/220px-Flag_of_the_NSDAP_%281920%29.svg.png'), auto; /* Cursor personalizado */
        }

        /* Animación de fondo sangriento */
        @keyframes bloodSplash {
            0% { background-color: #000; }
            50% { background-color: #960312; }
            100% { background-color: #000; }
        }

        /* Título sangriento */
        h1 {
            font-size: 4em;
            color: #ff0033;
            text-shadow: 0 0 20px rgba(255, 0, 0, 0.8), 0 0 40px rgba(255, 0, 0, 0.6);
            margin-top: 100px;
            animation: titleEffect 3s ease-in-out infinite;
        }

        /* Efecto de parpadeo en el título */
        @keyframes titleEffect {
            0% {
                text-shadow: 0 0 20px rgba(255, 0, 0, 0.8), 0 0 40px rgba(255, 0, 0, 0.6);
                color: #ff0033;
            }
            50% {
                text-shadow: 0 0 30px rgba(255, 0, 0, 1), 0 0 60px rgba(255, 0, 0, 1);
                color: #ff6666;
            }
            100% {
                text-shadow: 0 0 20px rgba(255, 0, 0, 0.8), 0 0 40px rgba(255, 0, 0, 0.6);
                color: #ff0033;
            }
        }

        /* Estilo de los ojos flotantes */
        .eye {
            position: absolute;
            font-size: 40px;
            color: #000;
            animation: blink 5s infinite;
            z-index: 2;
        }

        /* Animación de los ojos parpadeando */
        @keyframes blink {
            0% {
                transform: scale(1);
                opacity: 0.7;
            }
            50% {
                transform: scale(1.1);
                opacity: 1;
            }
            100% {
                transform: scale(1);
                opacity: 0.7;
            }
        }

        /* Estilo de las gotas de sangre */
        .blood-drop {
            position: absolute;
            width: 5px;
            height: 30px;
            background-color: #ff0000;
            opacity: 0.7;
            animation: dropBlood 3s ease-in-out infinite;
        }

        @keyframes dropBlood {
            0% {
                transform: translateY(-50px);
            }
            100% {
                transform: translateY(100vh);
            }
        }

        /* Estilo para el texto principal */
        p {
            font-size: 2em;
            color: #ff0033;
            font-style: italic;
            animation: textFade 5s ease-in-out infinite;
        }

        /* Animación de texto parpadeante */
        @keyframes textFade {
            0% {
                opacity: 1;
            }
            50% {
                opacity: 0.5;
            }
            100% {
                opacity: 1;
            }
        }

        /* Botón de contacto */
        .button {
            background-color: #ff0033;
            padding: 20px 40px;
            font-size: 1.5em;
            color: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            margin-top: 20px;
            transition: background-color 0.3s ease;
        }

        .button:hover {
            background-color: #cc0022;
        }

        /* Música de fondo */
        audio {
            position: absolute;
            top: 0;
            left: 0;
            z-index: -1;
            width: 100%;
            height: 100%;
        }

        /* Sombra de texto de "telegram" */
        .telegram {
            font-size: 1.5em;
            color: #ff0033;
            margin-top: 50px;
            font-style: italic;
            animation: textFade 4s ease-in-out infinite;
        }

        /* Estilo de la animación de sangre */
        .blood-animation {
            position: absolute;
            width: 100%;
            height: 100%;
            background: url('https://media0.giphy.com/media/v1.Y2lkPTc5MGI3NjExOGx4NG1xa3RnYjR2NDR1M2RxYTg2N2lreDNoMXV0azVybnFzYTZ5aSZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9Zw/3o6ZthaTQRNwWwUuxa/giphy.webp') no-repeat center center;
            background-size: cover;
            opacity: 0.5;
            z-index: -2;
        }

        /* Estilo del logo de YouTube */
        .youtube-logo {
            margin-top: 30px;
            width: 120px;
            height: auto;
            animation: logoEffect 2s infinite;
        }

        /* Efecto de animación para el logo de YouTube */
        @keyframes logoEffect {
            0% {
                transform: scale(1);
                opacity: 0.8;
            }
            50% {
                transform: scale(1.1);
                opacity: 1;
            }
            100% {
                transform: scale(1);
                opacity: 0.8;
            }
        }

        /* Contenedor de botones */
        .button-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 30px;
        }

        /* Estilo para el iframe del video */
        .youtube-video {
            margin-top: 50px;
            width: 320px;  /* tamaño pequeño */
            height: 180px; /* tamaño pequeño */
            border: none;
        }

        /* Contenedor principal con desplazamiento */
        .content {
            overflow-y: auto;
            max-height: 90vh; /* Limitar la altura visible */
            padding-bottom: 50px; /* Espacio adicional para evitar que el contenido se corte */
        }

        /* Estilo del formulario de comentarios */
        .comment-section {
            margin-top: 30px;
            padding: 20px;
            background-color: #2c2c2c;
            border-radius: 10px;
            box-shadow: 0px 0px 15px rgba(0, 0, 0, 0.5);
        }

        .comment-section input,
        .comment-section textarea {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            background-color: #555;
            border: none;
            border-radius: 5px;
            color: white;
            font-size: 1.2em;
        }

        .comment-section button {
            background-color: #ff0033;
            padding: 15px 30px;
            font-size: 1.2em;
            color: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
        }

        .comment-section button:hover {
            background-color: #cc0022;
        }

        /* Estilo del pentagrama flotante */
        .pentagram {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 5em;
            color: #ff0033;
            animation: pulseEffect 1.5s ease-in-out infinite;
        }

        /* Efecto de pulsación en el pentagrama */
        @keyframes pulseEffect {
            0% {
                transform: scale(1);
                opacity: 0.8;
            }
            50% {
                transform: scale(1.2);
                opacity: 1;
            }
            100% {
                transform: scale(1);
                opacity: 0.8;
            }
        }

        /* Estilo de los anuncios a los costados */
        .ad-left, .ad-right {
            position: fixed;
            top: 0;
            width: 200px;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            z-index: 10;
        }

        .ad-left {
            left: 0;
        }

        .ad-right {
            right: 0;
        }

        /* Contenido de los anuncios */
        .ad-content {
            color: white;
            font-size: 1.2em;
            text-align: center;
            padding: 20px;
        }

        .ad-content img {
            max-width: 100%;
            height: auto;
        }

        /* Media query para dispositivos móviles */
        @media (max-width: 768px) {
            .ad-left, .ad-right {
                display: none;  /* Ocultar anuncios en pantallas pequeñas */
            }
        }

        /* Estilo para el enlace del socio */
        .partner-link {
            margin-top: 30px;
            display: inline-block;
        }

        .partner-link img {

            height: auto;

        /* Nuevo socio */

        /* Agregar imagen en partes de la pantalla */
        .floating-image {
            position: absolute;
            width: 100px;
            height: auto;
            z-index: 5;
            opacity: 0.7;
        }

        /* Posicionando la imagen en varias partes */
        .top-left {
            top: 10%;
            left: 10%;
        }

        .top-right {
            top: 10%;
            right: 10%;
        }

        .bottom-left {
            bottom: 10%;
            left: 10%;
        }

        .bottom-right {
            bottom: 10%;
            right: 10%;
        }
    </style>
